child-development-and-the-eyfs:
  duration: 1.5
  title: Understanding child development and the EYFS
  thumbnail: 1-thumb-780x519-1355279156.jpg
  short_description : |

  description: |
    As an early years practitioner, understanding child development and the early years foundation stage (EYFS) will enable you to meet the needs of all the children in your care.

    On completion of this module you will be able to:

      - explain the importance of early childhood education and care including strategies you can use to provide a positive approach
      - explore the importance of child development knowledge including an awareness of contributing factors
      - consider effective delivery of the early years foundation stage (EYFS)
      - describe the impact that the coronavirus (COVID-19) pandemic has had on children’s development
  objective: |
    This module will encourage you to reflect on why knowledge of child development is important, and help you to effectively implement the EYFS. It also considers the impact of the coronavirus (COVID-19) pandemic on children and their development.
  criteria: |
    - the importance of early childhood education and care, including how to implement strategies to provide a positive approach in your setting
    - the importance of child development knowledge and the various factors that impact on children’s development
    - how you can effectively deliver the EYFS
    - the impact of the COVID-19 pandemic on children's development
  summative_threshold: 70

brain-development-and-how-children-learn:
  depends_on: child-development-and-the-eyfs
  duration: 2
  title: Brain development and how children learn
  thumbnail: 2-thumb-780x519-1203132106.jpg
  short_description: |
    This module explores how a child's brain develops and how to consider factors affecting brain development when planning for your setting. You can start it once you have completed module 1.
  description: |
    The rapid changes that happen in the brain in a child's first years lay critical foundations for later childhood and adult life. As an early years practitioner, you can play a significant role in encouraging and supporting children’s brain development.

    On completion of this module, you will be able to:

      - establish and explore the stages of children’s brain development
      - explore the impact of brain development on children’s holistic development
      - examine the connection between brain development and children’s learning
      - explore a range of theories underpinning best practice
  objective: |
    This module will reinforce your understanding of how a child's brain develops, and help you to consider factors affecting children’s brain development when planning for your setting.
  criteria: |
    - the stages of children’s brain development
    - how brain development impacts on children’s holistic development
    - the connection between brain development and children’s learning
    - a range of theories underpinning best practice
  summative_threshold: 70

personal-social-and-emotional-development:
  depends_on: brain-development-and-how-children-learn
  duration: 2
  title: Supporting children’s personal, social and emotional development
  thumbnail: 3-thumb-780x519-1159321535.jpg
  short_description: |
    This module explores how you can best support children to develop, learn and rehearse their key personal, social and emotional skills. You can start it once you have completed modules 1 and 2.
  description: |
    Personal, social and emotional skills play a central role in helping children to understand and regulate their emotions and behaviour, build positive relationships, and navigate the social world around them.

    On completion of this module you will be able to:

      - establish and explore the stages of children’s personal, social and emotional development
      - discuss the importance of effective relationships
      - explore factors affecting behaviour
  objective: |
    This module explores how you can best support children to learn, develop and rehearse their key personal, social and emotional skills in your everyday practice.

    It will help you to consider how the development of these skills impact on a child’s overall development.
  criteria: |
    - the stages of children’s personal, social and emotional development
    - the importance of effective relationships
    - how different factors influence children’s behaviour
    - self-regulation and its role in children's development
  summative_threshold: 70

module-4:
  depends_on: personal-social-and-emotional-development
  duration: 2
  title: Supporting language development in the early years
  thumbnail: 4-thumb-780x519-157720194.jpg
  short_description: |
    This module explores how children develop their speech, language and communication skills. It also explains your role in helping children to learn, practise and use a wide range of language with confidence. You can start it once you have completed modules 1, 2 and 3.
  description: |
    Children’s speech, language and communication skills affect the way they behave, learn, and interact with the world. As an early years practitioner, you will play a central role in helping children to learn, practise and use a wide range of language with confidence.

    On completion of this module, you will be able to:

      - identify and explore the stages of language development in the early years
      - review the potential factors that can affect language development
      - understand how to identify and support children with speech, language and communication needs (SLCN)
      - explain the impact of language skills on learning and behaviour
      - explain the importance of a language rich approach where interactions are promoted
  objective: |
    This module explains children’s language development and how your role supports this.
  criteria: |
    - the stages of language development in the early years
    - potential factors that can affect language development
    - how language skills impact on learning and behaviour
    - the importance of the environment to promote development
  summative_threshold: 70

module-5:
  depends_on: personal-social-and-emotional-development
  duration: 2
  title: Supporting physical development in the early years
  thumbnail: 4-thumb-157720194.jpg
  short_description: |
    This module explores how children develop physical skills. It also discusses how to consider their impact on learning, development and behaviour when planning for your setting.
  description: |
    Physical activity is central to children’s all-round development. This is why it is one of the three prime areas of learning in the early years foundation stage (EYFS). It helps them to master control of their body and build healthy habits. As an early years practitioner, you will help children develop the fine and gross motor skills they need for independence.

    On completion of this module, you will be able to:

      - identify and explore the stages of physical development in the early years
      - review the potential factors that can affect physical development
      - explain the impact of physical skills on learning and development
      - consider the role of the practitioner and the environment to support children’s physical development
  objective: |
    This module will explore how your planning, curriculum and environment can help children learn, develop and refine their physical skills.
  criteria: |
    - the different stages and theories of children’s physical development
    - potential factors that can affect physical development
    - how physical skills impact on learning, development and behaviour
    - the importance of the curriculum, environment and relationships for promoting physical development
  summative_threshold: 70


