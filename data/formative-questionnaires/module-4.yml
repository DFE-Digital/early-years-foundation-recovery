  4-1-1-2b:
    questions:
      1_first_words:
        multi_select: false
        label: |
          Which type of words will children recognise and attempt first?
        assessment_summary: |
          To begin with children will recognise and attempt to use nouns such as ‘dog’, ‘ball’, ‘cup’.
          Next will come understanding of verbs such as ‘drink’, ‘eat’, ‘walk’.
          Understanding of adjectives such as ‘small’, ‘red’, ‘cold’ will then follow.
          You can support children by extending their use of a noun.
          For example if a child says ‘cup’ you can say “yes, you are drinking from a yellow cup”.
        assessment_fail_summary: |
          To begin with children will recognise and attempt to use nouns such as ‘dog’, ‘ball’, ‘cup’.
          Next will come understanding of verbs such as ‘drink’, ‘eat’, ‘walk’.
          Understanding of adjectives such as ‘small’, ‘red’, ‘cold’ will then follow.
          You can support children by extending their use of a noun.
          For example if a child says ‘cup’ you can say “yes, you are drinking from a yellow cup”.
        answers:
          1: Adverbs – words used to describe a verb in more detail, such as accidentally, gently, clearly
          2: Adjectives – words used to describe a noun, such as nervous, adorable, big
          3: Nouns – the name of a place, person or object such as man, lion, flower
          4: Verbs – a doing word that describes an action, such as climb, grow, learn
        correct_answers:
          - 3

  4-1-1-4b:
    questions:
      1_incorrect_pronunciation_grammar:
        multi_select: false
        label: |
          What is the best action to take if a child does not use the correct pronounciation or grammar?
        assessment_summary: |
          You should model the correct use of language.
          For example, a child may say “I drawed a picture for you”.
          Your response could be “that’s right, you have drawn a picture for me”.
          This will provide opportunity for the child to learn by imitation.
        assessment_fail_summary: |
          You should model the correct use of language.
          For example, a child may say “I drawed a picture for you”.
          Your response could be “that’s right, you have drawn a picture for me”.
          This will provide opportunity for the child to learn by imitation.
        answers:
          1: Tell them they are wrong and ask them to try again
          2: Model the correct answer back to them
          3: Ask the group if the child is right or wrong
          4: Plan an activity on pronunciation
        correct_answers:
          - 2

  4-1-1-4c:
    questions:
      1_sustained_shared_thinking:
        multi_select: false
        label: |
          True or false? Sustained shared thinking can extend children's vocabulary.
        assessment_summary: |
          You can support language development by encouraging children to:

          - work with others to solve problems
          - take part in discussions
          - share stories
          - investigate

          This is called sustained shared thinking.
          This will lead to extended discussions and questions, which will result in opportunities to hear and practice new vocabulary.
        assessment_fail_summary: |
          You can support language development by encouraging children to:

