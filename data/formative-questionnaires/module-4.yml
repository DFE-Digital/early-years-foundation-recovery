  4-1-1-2b:
    content:
    questions:
      1_first_words:
        multi_select: false 
        label: |
          Which type of words will children recognise and attempt first?
        assessment_summary:  |
          To begin with children will recognise and attempt to use nouns such as ‘dog’, ‘ball’, ‘cup’. Next will come understanding of verbs such as ‘drink’, ‘eat’, ‘walk’. Understanding of adjectives such as ‘small’, ‘red’, ‘cold’ will then follow. You can support children by extending their use of a noun. For example if a child says ‘cup’ you can say “yes, you are drinking from a yellow cup”. 
        assessment_fail_summary: |
          To begin with children will recognise and attempt to use nouns such as ‘dog’, ‘ball’, ‘cup’. Next will come understanding of verbs such as ‘drink’, ‘eat’, ‘walk’. Understanding of adjectives such as ‘small’, ‘red’, ‘cold’ will then follow. You can support children by extending their use of a noun. For example if a child says ‘cup’ you can say “yes, you are drinking from a yellow cup”.  
        answers:
          1: "Adverbs – words used to describe a verb in more detail, such as accidentally, gently, clearly"
          2: "Adjectives – words used to describe a noun, such as nervous, adorable, big"
          3: "Nouns – the name of a place, person or object such as man, lion, flower"
          4: "Verbs – a doing word that describes an action, such as climb, grow, learn"
        correct_answers:
          - "3"

  4-1-1-4b:
