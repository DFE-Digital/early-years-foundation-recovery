        multi_select: false
        label: |
          True or false? Chomsky believes that children learn language instinctively.
        assessment_summary: |
          Chomsky suggests that all children have the instinct and ability to develop their language skills, regardless of how and where they grow up.
          It is important to remember that this may not always be the case for all children.
          Children will all develop at their own individual pace.
          You will also need to take into account contributing factors, such as learning difficulties.
        assessment_fail_summary: |
          Chomsky suggests that all children have the instinct and ability to develop their language skills, regardless of how and where they grow up.
