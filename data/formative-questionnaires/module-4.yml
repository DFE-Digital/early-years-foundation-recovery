    questions:
      1_incorrect_pronunciation_grammar:
        multi_select: false 
        label: |
          What is the best action to take if a child does not use the correct pronounciation or grammar?
        assessment_summary:  |
          You should model the correct use of language. For example, a child may say “I drawed a picture for you”. Your response could be “that’s right, you have drawn a picture for me”. This will provide opportunity for the child to learn by imitation.  
        assessment_fail_summary: |
          You should model the correct use of language. For example, a child may say “I drawed a picture for you”. Your response could be “that’s right, you have drawn a picture for me”. This will provide opportunity for the child to learn by imitation.  
        answers:
          1: "Tell them they are wrong and ask them to try again"
          2: "Model the correct answer back to them"
          3: "Ask the group if the child is right or wrong"
          4: "Plan an activity on pronunciation"
        correct_answers:
          - "2"
  
