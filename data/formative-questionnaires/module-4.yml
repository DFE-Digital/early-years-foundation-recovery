module-4:
  4-1-1-1c:
    content:
    questions:
      1_babies_expressive_language:
        multi_select: false 
        label: |
          True or false? Babies understand expressive language before receptive language. 
        assessment_summary:  |
          Babies will understand what they hear (receptive language) before they are able to express themselves (expressive language). This is why it is important to constantly talk to babies and narrate whatever you are doing. 
        assessment_fail_summary: |
          Babies will understand what they hear (receptive language) before they are able to express themselves (expressive language). This is why it is important to constantly talk to babies and narrate whatever you are doing.  
        answers:
          1: "True"
          2: "False"
        correct_answers:
          - "2"

