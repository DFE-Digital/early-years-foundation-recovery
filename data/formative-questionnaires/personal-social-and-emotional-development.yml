          Josh prefers to carry out tasks and activities alone and has not established any strong friendships within the group. Josh is reluctant to carry out adult led activity and often tells adults he can not complete tasks before he has attempted them. 
          
          Which type of attachment has Josh most likely experienced?
        assessment_summary: |
          Josh’s behaviour suggests that he may have experienced a disorganised controlling attachment style. 
        
          Children with disorganised controlling attachment prefer to be alone, have low self-esteem and are more prone to stress.
        
        assessment_fail_summary: |
          Josh’s behaviour suggests that he may have experienced a disorganised controlling attachment style. 
        
          Children with disorganised controlling attachment prefer to be alone, have low self-esteem and are more prone to stress.
        answers:
