  3-1-1-3c:
    content:
    questions:
      1_recreates_situation:
        multi_select: false
        body: |
          Read the scenario and answer the question:

          Yusuf and Noah are playing together outside when Noah trips and bumps his knee, which causes him to cry. Yusuf is quick to try to comfort Noah and looks for help from an adult.

          Later, Yusuf recreates the situation with dolls and uses the opportunity to express his worries about the accident.
          
          At around what age would you expect to start seeing Yusuf’s behaviour?
        assessment_summary: |
          At around 3 years old children will be showing more affection for friends and will visibly show concern when their friends are upset.
        assessment_fail_summary: |
          At around 3 years old children will be showing more affection for friends and will visibly show concern when their friends are upset.
        answers:
          1: "4"
          2: "1"
          3: "5"
          4: "3"
        correct_answers:
