        multi_select: false
        body: |
          At what age would children rather play with others than alone?
        assessment_summary: |
          At 4 years old, children would rather play with others than alone and they are making friendships and forming bonds with their peers.
        assessment_fail_summary: |
          At 4 years old, children would rather play with others than alone and they are making friendships and forming bonds with their peers.
        answers:
