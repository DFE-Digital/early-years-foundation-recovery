  3-1-2-2b:
    content:
    questions:
      1_high_self_efficacy:
        multi_select: false
        body: |
          What does it mean if a child has high self-efficacy?
        assessment_summary: |
          Children with high self-efficacy will believe they can succeed and are more
          likely to attempt challenging activities.
          You can support children to build self-efficacy by:

          - offering lots of praise and reward
          - actively listening to them so that they feel heard and important
          - encouraging them to try challenging but achievable activities

        assessment_fail_summary: |
          Children with high self-efficacy will believe they can succeed and are more
          likely to attempt challenging activities.
          You can support children to build self-efficacy by:

          - offering lots of praise and reward
          - actively listening to them so that they feel heard and important
          - encouraging them to try challenging but achievable activities
        answers:
          1: They have limited confidence
          2: They believe they can succeed
          3: They have positive emotional responses
          4: They do not notice change
        correct_answers:
          - 2

  3-1-2-2c:
    content:
    questions:
      1_promoting_choice:
        multi_select: false
        body: |
          How will promoting choices in your setting impact children?
        assessment_summary: |
          Frequent use of choice encourages self-worth, as being involved in choices
          and decisions will support children to feel valued and important.
          It will also help children to:

          - develop independence
          - understand the concepts of actions and consequences
          - develop their language skills by engaging in conversations and discussing their choices
        assessment_fail_summary: |
          Frequent use of choice encourages self-worth, as being involved in choices
          and decisions will support children to feel valued and important.
          It will also help children to:

          - develop independence
          - understand the concepts of actions and consequences
          - develop their language skills by engaging in conversations and discussing their choices
        answers:
          1: It will confuse children
          2: It will frustrate children
          3: It will encourage self-worth in children
          4: It will limit language development
        correct_answers:
          - 3

  3-1-2-3b:
    content:
    questions:
      1_dress_up:
        multi_select: false
        body: |
          Read the scenario and answer the question:

          Benjamin likes to dress up in a wide variety of role play clothes, including
          items his friends think should be worn by girls.

          When Benjamin chooses dresses and heeled shoes, his friends laugh and make
          jokes and often choose not to play with him.

          What should you do?
        assessment_summary: |
          You should intervene, as this is an opportunity for you to support children’s understanding of accepting individuality. Initially this intervention could be a spontaneous discussion where the children involved are encouraged to share their thoughts and feelings.

          Planned activities could also include:

          - use of puppets or structured role play to encourage expression of feelings and thoughts
          - shared stories relating to unkind actions and the resulting feelings
        assessment_fail_summary: |
          You should intervene, as this is an opportunity for you to support children’s understanding of accepting individuality. Initially this intervention could be a spontaneous discussion where the children involved are encouraged to share their thoughts and feelings.

          Planned activities could also include:

          - use of puppets or structured role play to encourage expression of feelings and thoughts
          - shared stories relating to unkind actions and the resulting feelings

          You should not wait to see how Benjamin reacts, as this may lead to difficulties and confusion for him around managing feelings and building positive relationships.

          You also should not stop Benjamin from playing with the items, as all children should have the freedom to play with whatever they choose without fear of being teased.
        answers:
          1: Wait to see how Benjamin reacts
          2: Intervene
          3: Stop Benjamin from playing with the items to prevent him from being teased
        correct_answers:
          - 2

  3-1-2-3c:
    content:
    questions:
      1_stereotypes:
        multi_select: false
        body: |
          True or false? 
          
          Children are born with preformed stereotypical and biased views.
        assessment_summary: |
          Children are not born with preformed views of others around them.
          Children will notice difference and can easily develop misconceptions,
          however they will not naturally hold stereotypical assumptions or be biased.
        assessment_fail_summary: |
          Children are not born with preformed views of others around them.
          Children will notice difference and can easily develop misconceptions,
          however they will not naturally hold stereotypical assumptions or be biased.
        answers:
          1: "True"
          2: "False"
        correct_answers:
          - 2

  3-1-3-1b:
    content:
    questions:
      1_overstimulation:
        multi_select: false
        body: |
          What is the term used to describe the potential impact aspects of their
          environment such as noise, light, or crowds can have on children?
        assessment_summary: |
          ‘Overstimulation’ is the term used to describe the potential impact aspects of the environment such as noise, light, or crowds can have on children. When children become overstimulated, their responses may be interpreted as challenging or unwanted behaviour.

          In your setting, children will benefit from a designated quiet area that they know they can retreat to if things become too much. A knowledge of children’s interests can also be helpful here, as they can be used as a distraction.
        assessment_fail_summary: |
          ‘Overstimulation’ is the term used to describe the potential impact aspects of the environment such as noise, light, or crowds can have on children. When children become overstimulated, their responses may be interpreted as challenging or unwanted behaviour.

          In your setting, children will benefit from a designated quiet area that they know they can retreat to if things become too much. A knowledge of children’s interests can also be helpful here, as they can be used as a distraction.
        answers:
          1: Understimulation
          2: Developmental challenge
          3: Overstimulation
          4: Cognitive delay
        correct_answers:
          - 3

  3-1-3-3b:
    content:
    questions:
      1_redirection:
        multi_select: false
        body: At what age is redirection an effective strategy for children?
        assessment_summary: |
          Redirection is an effective strategy for children aged 18 to 36 months,
          as redirection strategies will help to shape and guide their behaviour.
          For example, instead of telling a child “don’t shout”, you could say
          “can we talk quietly please? Your friends are sleeping”.
          This is because asking the child not to shout does not guide them to the
          behaviour you are looking for, or explain why you need them to behave differently.
        assessment_fail_summary: |
          Redirection is an effective strategy for children aged 18 to 36 months,
          as redirection strategies will help to shape and guide their behaviour.
          For example, instead of telling a child “don’t shout”, you could say
          “can we talk quietly please? Your friends are sleeping”.
          This is because asking the child not to shout does not guide them to the
          behaviour you are looking for, or explain why you need them to behave differently.
        answers:
          1: 0 to 9 months
          2: 12 to 18 months
          3: 18 to 36 months
          4: 4 to 5 years
        correct_answers:
          - 3

