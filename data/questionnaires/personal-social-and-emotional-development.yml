          2: "Frustrate children"
          3: "Encourage self-worth"
          4: "Limit language development"
        correct_answers:
          - "3"  
  3-1-2-3b:
    content:
    questions:
      1_dress_up:
        multi_select: false 
        label: "Read the scenario and answer the question: 
        Benjamin likes to dress up in a wide variety of role play clothes, including items his friends think should be worn by girls.

        When Benjamin chooses dresses and heeled shoes, his friends laugh and make jokes and often choose not to play with him.

        What should you do?"
        assessment_summary: "You should intervene, as this is an opportunity for you to support children’s understanding of accepting individuality. Initially this intervention could be a spontaneous discussion where the children involved are encouraged to share their thoughts and feelings. 

        Planned activities could also include: 
        - use of puppets or structured role play to encourage expression of feelings and thoughts 
        - shared stories relating to unkind actions and the resulting feelings"

        assessment_fail_summary: "You should intervene, as this is an opportunity for you to support children’s understanding of accepting individuality. Initially this intervention could be a spontaneous discussion where the children involved are encouraged to share their thoughts and feelings. 

        Planned activities could also include: 
        - use of puppets or structured role play to encourage expression of feelings and thoughts 
        - shared stories relating to unkind actions and the resulting feelings

        You should not wait to see how Benjamin reacts, as this may lead to difficulties and confusion for him around managing feelings and building positive relationships. You also should not stop Benjamin from playing with the items, as all children should have the freedom to play with whatever they choose without fear of being teased. "
        answers:
          1: "Wait to see how Benjamin reacts"
          2: "Intervene"
          3: "Stop Benjamin from playing with the items to prevent him from being teased"
        correct_answers:
          - "2"  
