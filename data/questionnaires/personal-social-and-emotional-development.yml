          1: "Have limited confidence"
          2: "Believe they can succeed"
          3: "Feel unvalued"
          4: "Are anxious about a challenge"
        correct_answers:
          - "2"  
  3-1-2-2c:
    content:
    questions:
      1_promoting_choice:
        multi_select: false 
        label: "Complete the statement: Promoting choices in your setting will BLANK."
        assessment_summary: "Frequent use of choice encourages self-worth, as being involved in choices and decisions will support children to feel valued and important. It will also help children to: 

        - develop independence
        - understand the concepts of actions and consequences
        - develop their language skills by engaging in conversations and discussing their choices"

