  3-1-3-1b:
    content:
    questions:
      1_overstimulation:
        multi_select: false 
        label: "Complete the statement: BLANK is the term used to describe the potential impact aspects of their environment such as noise, light, or crowds can have on children."
        assessment_summary: ‘Overstimulation’ is the term used to describe the potential impact aspects of the environment such as noise, light, or crowds can have on children. 
        
        When children become overstimulated, their responses may be interpreted as challenging or unwanted behaviour. In your setting, children will benefit from a designated quiet area that they know they can retreat to if things become too much. A knowledge of children’s interests can also be helpful here, as they can be used as a distraction. 
        assessment_fail_summary: ‘Overstimulation’ is the term used to describe the potential impact aspects of the environment such as noise, light, or crowds can have on children. 
        
        When children become overstimulated, their responses may be interpreted as challenging or unwanted behaviour. In your setting, children will benefit from a designated quiet area that they know they can retreat to if things become too much. A knowledge of children’s interests can also be helpful here, as they can be used as a distraction. 
        answers:
          1: "Understimulation"
          2: "Developmental challenge"
          3: "Overstimulation"
          4: "Cognitive delay"
        correct_answers:
          - "3"  
  3-1-3-3b:
    content:
    questions:
      1_redirection:
        multi_select: false 
        label: At what age is redirection an effective strategy for children?
        assessment_summary: Redirection is an effective strategy for children aged 18-36 months, as redirection strategies will help to shape and guide their behaviour. For example, instead of telling a child “don’t shout”, you could say “can we talk quietly please? Your friends are sleeping”. This is because asking the child not to shout does not guide them to the behaviour you are looking for, or explain why you need them to behave differently.
        assessment_fail_summary: Redirection is an effective strategy for children aged 18-36 months, as redirection strategies will help to shape and guide their behaviour. For example, instead of telling a child “don’t shout”, you could say “can we talk quietly please? Your friends are sleeping”. This is because asking the child not to shout does not guide them to the behaviour you are looking for, or explain why you need them to behave differently.
        answers:
          1: "0 to 9 months"
          2: "12 to 18 months"
          3: "18 to 36 months"
          4: "4 to 5 years"
        correct_answers:
          - "3"  
