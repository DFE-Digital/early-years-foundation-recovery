        Later, Aisha recreates the situation with dolls and uses the opportunity to express her worries about the accident."
        At around what age would you expect to start seeing Aisha’s behaviour?
        assessment_summary: At around 3 years old children will be showing more affection for friends and will visibly show concern when their friends are upset.  
        assessment_fail_summary: At around 3 years old children will be showing more affection for friends and will visibly show concern when their friends are upset.  
