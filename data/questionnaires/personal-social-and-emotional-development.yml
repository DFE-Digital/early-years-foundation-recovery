        multi_select: false 
        label: "Complete the statement: When a child has high self-efficacy they BLANK."
        assessment_summary: "Children with high self-efficacy will believe they can succeed and are more likely to attempt challenging activities. 
        You can support children to build self-efficacy by:

        - offering lots of praise and reward
        - actively listening to them so that they feel heard and important 
        - encouraging them to try challenging but achievable activities"

