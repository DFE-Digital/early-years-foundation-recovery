---
services:
  app:
    container_name: recovery_dev
    build:
      target: dev
    image: recovery:dev
    command: foreman start -f Procfile.dev
    healthcheck:
      test: curl --fail http://localhost:3000/health || exit 1
    restart: on-failure
    environment:
      - BOT_TOKEN
      - CONTENTFUL
      - CONTENTFUL_DELIVERY_TOKEN
      - CONTENTFUL_ENVIRONMENT
      - CONTENTFUL_MANAGEMENT_TOKEN
      - CONTENTFUL_PREVIEW_TOKEN
      - CONTENTFUL_SPACE
      - DATABASE_URL=postgres://postgres:password@db:5432/early_years_foundation_recovery_development
      - DOMAIN=app:3000
      - EDITOR=vi
      - PGDATABASE
      - PGHOST=db
      - PGPASSWORD=password
      - PGUSER=postgres
      - RAILS_ENV=development
      - RAILS_SERVE_STATIC_FILES=true
      - TIMEOUT_MINUTES
      - TIMEOUT_WARNING_MINUTES
      - TRAINING_MODULES
    volumes:
      - .:/srv
    tty: true
    stdin_open: true

  db:
    volumes:
      - db_dev:/var/lib/postgresql/data

  doc:
    container_name: recovery_doc
    image: recovery:dev
    command: yard server
    healthcheck:
      test: curl --fail http://localhost:8808 || exit 1
    volumes:
      - .:/srv
    ports:
      - 8808:8808
    networks:
      - recovery

  pa11y:
    container_name: recovery_pa11y
    build:
      context: .
      target: pa11y
    image: recovery:pa11y
    environment:
      - DOMAIN=app:3000
      - BOT_TOKEN
    depends_on:
      app:
        condition: service_healthy
    networks:
      - recovery
    volumes:
      - ./tmp/pa11y:/tmp/pa11y
    tty: true
    stdin_open: true

volumes:
  db_dev:
