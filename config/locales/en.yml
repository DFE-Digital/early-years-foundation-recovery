  experts:
    heading: The experts
    summary: This training course has been created by 3 early years experts.
    body: |
      ### Debbie Parry

      Debbie Parry has over 20 years of experience in education and training.
      She spent several years working as an early years practitioner in private day nurseries,
      before going on to use her knowledge and experience to teach the practitioners
      of the future in college environments.

      Debbie has supported a wide range of practitioners including childminders,
      apprentices and nursery staff. Most recently, she has been designing and delivering
      bespoke training packages for those working in the early years sector.

      Debbie's qualifications include:

      - BTEC National Diploma in Early Childhood Studies
      - NCFE CACHE Level 2 Certificate in Understanding Behaviour that Challenges
      - NCFE CACHE Level 2 Certificate in Understanding Autism
      - Diploma in Teaching in the Lifelong Learning Sector (DTLLS)

      ### Melissa Tharm

      Melissa Tharm worked in SEND residential environments for a number of years.
      She now brings her experience and knowledge to designing and delivering
      outstanding training programmes to professionals in the health, care and education sectors.

      Melissa's qualifications include:

      - Certificate in Education (CertEd)
      - GNVQ Advanced Health and Social Care
      - NCFE CACHE Level 2 Certificate in Understanding Autism
      - Makaton Stage 8

      ### Catherine Mcelroy

      Catherine Mcelroy has over 20 years of experience working in private day nurseries with children under 5.
      She has spent the last 10 years as a nursery manager, ensuring that
      children and their families experience excellent care that is fun and exciting.

      Catherine's qualifications include:

      - BTEC National Diploma in Early Childhood Studies
      - Foundation Degree in Early Childhood Studies


  interruption:
    formative: |
      ## Check your learning with quizzes

      Throughout this module there are activities to check you understand what you have learned.
      You will be able to see if you get these questions right or wrong.
      The scores for these activities are not recorded and they do not count towards the certificate of achievement.
    summative: |
      ## End of module test

      Once you have completed all of the topics, there is an end of module
      test and an opportunity to download a certificate of achievement.
    common: |
      ## Your progress is saved automatically

      Your progress is automatically saved as you move through the module.
      You can sign out or close the browser at any time without losing your progress.
      When you next sign in, you can restart from where you left off.

      ## Reflect on your learning with practitioner prompts

      You will see practitioner prompts throughout the course.
      These are intended to:

      - encourage you to reflect on your current practice
      - introduce you to new strategies
      - reinforce effective teaching and learning
      - help you to think about what you have learned

  assessment_intro:
    heading: End of module test
    body: |
      This end of module test is here to revisit what you have learned and the 
      impact on your practice. It is not aimed to provide a pass or fail.
      
      ## Before you start
      
      This test has 10 multiple choice questions.
      
      You must answer all of the questions.

      You must complete this test in one sitting. If you exit part way through 
      the test, your progress will not be saved.

      You can review your total score for the test at the end.

      To receive a certificate of achievement for this module, you need to 
      receive an overall score of at least %{passmark}%.

      If you do not score %{passmark}%, you will be able to see which questions
      you got wrong. You can repeat the test to improve your score as many times 
      as you want to. 

  confidence_intro:
    heading: Reflect on your learning
    body: |
      To help DfE to measure our impact, please answer the following questions.

      You must complete these questions in one sitting. If you exit part way 
      through, your progress will not be saved.

      Answers will be anonymous, and we will not know what you individually select.

      Please rate to what extent you agree with the statements on the following pages.

  ending_intro:
    heading: Thank you
    body: |
      You can also <a href='%{feedback_url}' target="_blank">give feedback about
      the training (opens in new window)</a>

  check_email_confirmation:
    heading: Check your email
    body:
      0: |
        We have sent you an email with instructions for how to verify your email address.
      1: |
        We sent the email to:
      2: |
        To continue setting up your training account you must click the link in the email.
        If you have not received the email after a few minutes, please check your spam folder.
    summary_text: Problems with the activation email?
    not_received:
      title: I haven’t received the email
      text: |
        Please wait a few minutes for the email to arrive.
        If it doesn’t appear in your inbox, please check your spam or junk email folder.
        If you still cannot see the email, we can send it again.
      link_text: Send me another email
    no_access_to_email:
      title: I don’t have access to the email address I used to register
      text: You can set up your account using a different email address.
      link_text: create a new account
    diff_problem:
      title: I have a different problem
      text: For other problems with creating your account or signing in, please
      link_text: contact us
  check_email_password_reset:
    heading: Check your email
    body:
      - We have sent you an email with instructions for how to reset your password.
      - If you have not received the email after a few minutes, please check your spam folder.
    summary_text: Problems with the email?
    not_received:
      title: I haven’t received the email
      text: |
        Please wait a few minutes for the email to arrive.
        If it doesn’t appear in your inbox, please check your spam or junk email folder.
        If you still cannot see the email, we can send it again.
      link_text: Send me another email
    diff_problem:
