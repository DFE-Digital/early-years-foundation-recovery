  experts:
    heading: The experts
    summary: This training course has been created by 3 early years experts.
    body: |
      ### Debbie Parry

      Debbie Parry has over 20 years of experience in education and training.
      She spent several years working as an early years practitioner in private day nurseries,
      before going on to use her knowledge and experience to teach the practitioners
      of the future in college environments.

      Debbie has supported a wide range of practitioners including childminders,
      apprentices and nursery staff. Most recently, she has been designing and delivering
      bespoke training packages for those working in the early years sector.

      Debbie's qualifications include:

      - BTEC National Diploma in Early Childhood Studies
      - NCFE CACHE Level 2 Certificate in Understanding Behaviour that Challenges
      - NCFE CACHE Level 2 Certificate in Understanding Autism
      - Diploma in Teaching in the Lifelong Learning Sector (DTLLS)

      ### Melissa Tharm

      Melissa Tharm worked in SEND residential environments for a number of years.
      She now brings her experience and knowledge to designing and delivering
      outstanding training programmes to professionals in the health, care and education sectors.

      Melissa's qualifications include:

      - Certificate in Education (CertEd)
      - GNVQ Advanced Health and Social Care
      - NCFE CACHE Level 2 Certificate in Understanding Autism
      - Makaton Stage 8

      ### Catherine Mcelroy

      Catherine Mcelroy has over 20 years of experience working in private day nurseries with children under 5.
      She has spent the last 10 years as a nursery manager, ensuring that
      children and their families experience excellent care that is fun and exciting.

      Catherine's qualifications include:

      - BTEC National Diploma in Early Childhood Studies
      - Foundation Degree in Early Childhood Studies


  interruption:
    formative: |
      ## Check your learning with quizzes

      Throughout this module there are activities to check you understand what you have learned.
      You will be able to see if you get these questions right or wrong.
      The scores for these activities are not recorded and they do not count towards the certificate of achievement.
    summative: |
      ## End of module test

      Once you have completed all of the topics, there is an end of module
      test and an opportunity to download a certificate of achievement.
    common: |
      ## Your progress is saved automatically

      Your progress is automatically saved as you move through the module.
      You can sign out or close the browser at any time without losing your progress.
      When you next login, you can restart from where you left off.

      ## Get a certificate of achievement

      At the end of this module, you will be able to download a certificate of
      achievement, showing what you have learned.

      ## Reflect on your learning with practitioner prompts

      You will see practitioner prompts throughout the course.
      These are intended to:

      - encourage you to reflect on your current practice
      - introduce you to new strategies
      - reinforce effective teaching and learning
      - help you to think about what you have learned


