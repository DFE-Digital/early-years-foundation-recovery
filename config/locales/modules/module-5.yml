      5-1-1a-6:
        heading: |
          How physical development combines with other skills to support independence
        body: |
          The various aspects of physical development combine to support the skills and ablities that children learn in the early years. Other factors, especially from across the prime areas of learning in the EYFS, also play a role.

          Taking toileting as an example, there are various component skills and knowledge that children need to gain and practise before they can manage toileting independently.

          Different children will show signs of readiness at different times. Parents and carers, and other adults will need to help children understand all the elements of the proccess so that children can gradually learn this important aspect of self-management.

          When a child has learned this, we may expect to see them using the following abilities.

          As children's bodies and brains develop, they will come to know the physical feelings in their bodies that tell them that they need to go to the toilet.

          They will be confident in responding to what their body is telling them.

          They will use gross motor skills to travel to the bathroom and to manoeuvre into position.

          Their fine motor skills will help them to manage zips or buttons, to wipe, and to wash their hands.

          As they learn more about self-management, they will come to understand the importance of washing their hands thoroughly every time.

          They will rely on communication skills, language and vocabulary to tell adults what they are doing, and to ask for help with the process if they need it.

          $BRAIN

          Reflect on what you have read about how physical development combines with other skills.

          Think about an activity a child in your setting may be finding difficult.

          Consider the following questions:

          - What is the overarching aim of the activity?
          - What physical and other skills, knowledge or abilities are involved in the activity?
          - How could you support the child to develop or improve on these?

          $BRAIN

