      5-1:
        heading: |
          Developing physical skills
        body: |
          Babies and children will grow rapidly in the early years. It is important that you understand children’s expected physical development so that you are able to support each child appropriately.

          The first section of this module includes:

          - types of physical development
          - stages of physical development
          - theories and approaches relating to physical development
          - factors affecting physical development

          This module does not cover factors such as special educational needs and disabilities (SEND) in relation to physical development. This will be covered in a future module.

      5-1-1a:
        heading: |
          Types of physical development
        body: |
          Various types of physical development combine to enable the many things children learn in the early years.

          This topic includes:

          - why physical development is important
          - gross and fine motor skills
          - fundamental movement skills
          - the vestibular system
          - proprioception
          - how physical development combines with other skills to support independence

      5-1-1a-1:
        heading: |
          Why physical development is important
        body: |
          The EYFS identifies physical development as a prime area of learning and development.

          <div class='blockquote-container'>
            <blockquote class='quote'>
              <p>Physical activity is vital in children’s all-round development, enabling them to pursue happy, healthy and active lives.</p>
              <cite>Statutory framework for the early years foundation stage, 2021</cite>
            </blockquote>
          </div>

          Children’s physical development is the growth of the body and brain from birth until they become young adults.

          Physical skills and confidence support children in a vast range of ways, including to:

          - build the foundation for developing social and emotional wellbeing
          - master control of their body by developing core strength, stability, balance, spatial awareness, co-ordination and agility
          - move safely and confidently
          - build healthy habits for their childhood and adult life
          - develop across all areas of learning

          A child’s level of physical development will affect their experiences of the curriculum you set and how you deliver it. This includes how much adult led teaching, adult guided activity, and child led discovery they may benefit from as an individual. Well-developed physical skills and increased independence will help children to move around, handle objects and make independent decisions.

          Children’s physical experiences outside of your setting will vary. It is important to remember that children have different starting points and develop at their own individual rates.

          $INFO

          As a practitioner you have an important role in children’s physical development, including:

          - planning an ambitious and active curriculum
          - providing children with plentiful and age-appropriate active play and exercise
          - providing time outdoors every day (apart from in unsafe weather conditions)
          - adapting to meet the needs of individual children
          - being a good role model
          - building warm, loving, and trusting relationships with the children in your care
          - creating an enabling environment that supports physical development and provides enough space
          - ensuring food and drink you provide is healthy and nutritious
          - encouraging parents to continue active opportunities at home

          $INFO

      5-1-1a-2:
        heading: |
          Gross and fine motor skills
        body: |
          Developing both fine and gross motor skills will support children’s increasing independence.

          ##Gross motor skills

          Gross motor skills are skills that children develop using their whole body.

          Examples of gross motor skills for babies include:

          - kicking their legs
          - waving their arms
          - rolling
          - reaching

          For older children these skills could include:

          - walking
          - jumping
          - climbing

          ##Fine motor skills

          Fine motor skills involve small muscles working with the brain and nervous system to control movements in areas such as the hands, fingers, lips, tongue and eyes.

          Fine motor control and precision can help to develop hand-eye co-ordination and are linked to success with early literacy skills.

          Examples of fine motor skills for babies include:

          - using their fingers and thumbs to pick things up
          - shaking musical instruments
          - exploring different fabrics
          - feeling and tasting objects and food with their mouth and lips

          For older children these skills could include:

          - grasping
          - cutting
          - threading
          - controlling an object with their hands and fingers

      5-1-1a-3:
        heading: |
          Fundamental movement skills
        body: |
          ![A child reaching for hanging bars](/assets/5-1-1-1-945230780.jpg)

          Fundamental movement skills allow children to coordinate the movement of their feet, legs, trunk, arms and hands.

          Ofsted define fundamental movement skills as: “basic learned motor patterns that do not occur naturally such as catching and balancing.”

          There are positive links between children developing fundamental movement skills and their confidence, cognitive development and communication.

          There are three categories of fundamental movement skills:

          - manipulation skills, which allow us to control objects - for example throwing, catching, striking and bouncing
          - locomotor skills, which include running, hopping, skipping, dodging, leaping, galloping, twisting and dodging
          - stability skills, which are needed to control our body - for example stopping, stretching, landing, twisting and climbing

          These fundamental movement skills will be best developed from the age of 3, but the foundations for these skills are built from birth.

          Ofsted research from 2022 shows that children are entering reception with lower levels of fundamental movement skills. This may be due to a decline in exercise and activity which for some children may be being replaced by screen time or less physical activities.

          $INFO

          You should give young children lots of opportunities to develop gross and fine motor skills. These will provide the foundation for fundamental movement skills.

          $INFO

      5-1-1a-4:
        heading: |
          The vestibular system
        body: |
          The vestibular system is found in the inner ear and develops when babies are in the womb.

          The vestibular system sends messages to the brain to help the body to understand information about its position. Messages can include how fast the body is travelling, how close it is to something and which direction it is travelling in. Its very first job is to turn the baby’s head into the correct position ready for birth.

          The vestibular system also supports the body’s ability to balance and co-ordinate movements. This means that it also affects whether babies and children feel safe while moving around.

          If the vestibular system is underdeveloped or delayed, you may notice that babies and children:

          - appear to struggle with co-ordination, dropping things or falling over more often than other children
          - have trouble concentrating
          - are delayed in meeting developmental milestones
          - appear afraid of moving around such as learning to crawl, stand or walk as they feel unbalanced
          - dislike having their head tilted backwards

          The vestibular system supports children in everyday activities.

          ##Self-care routines

          Children will need to be able to co-ordinate their movements to be able to brush their teeth, feed themselves and fasten clothes with buttons and zips.

          They will also need to be able to balance while dressing, for example needing to stand on one leg while putting the other into trousers or a skirt. If the body starts to wobble the vestibular system sends a message to the brain to help the body stay balanced.

          ##Playing and learning

          Children will need their co-ordination and balancing skills to make sure they are able to reach to pick up items or take part in activities that include stacking, sorting and handling items.

          An underdeveloped vestibular system could also impact on all aspects of gross motor movement from walking and skipping to riding a bike or climbing a slide.

          ##Self-regulation

          The vestibular system is also referred to as the volume control of our senses. This means that it can control how overstimulated children become to other senses and sensations.

          A well-developed system will support children to manage their reactions. Developing self-regulation takes time and enables children to understand and manage their emotions. Over time this helps them begin to regulate their behaviour. A well-developed system will also help children to remain focussed which will help them to concentrate, take part in learning and have the satisfaction of completing tasks.

          $INFO

          You can promote development of the vestibular system by providing opportunities for babies and young children to practise co-ordination and experience movement. This can naturally happen as babies and children travel between and complete activities and have access to outdoor learning and play.

          For babies this could include:

          - opportunities to lie on a blanket or mat to allow for reaching, grasping and rolling
          - supporting and encouraging opportunities to sit, crawl, stand and walk
          - items for babies to grasp and handle such as books, instruments or everyday items like plastic spoons
          - singing and moving to music

          For toddlers and older children this could include:

          - items to stack
          - singing and or music to move to
          - balance activities such as standing on one leg or completing obstacle courses
          - sliding on a slide whilst sitting upright
          - learning to skip, hop, jump
          - learning to use a bike or scooter

          $INFO

