      5-3-2-4a:
        notes: true
        heading: |
          Managing risk
        body: |
          ![A child on a rope climbing frame](/assets/5-3-2-4-1435963898.jpg)

          It is important for children to experience a balance between risk and challenge. You will need to use each child’s individual starting point as a guide of what this looks like.

          Children’s experience of risk and challenge will vary greatly. There are a number of factors that can affect a child’s desire or ability to take risks.

          ##Parents' and carers' attitude to risk

          Children may have grown up in a risk averse household where they will not have been encouraged to participate in anything their parents and carers considered risky. Alternatively, children may live in households where they are encouraged to be daring, or where parents and carers may seem unaware of potential risks and dangers.

          ##Low self-efficacy

          Children who are very confident are usually not afraid to take risks. This is because they believe they can overcome challenges.

          Children with low self-efficacy will believe that they are likely to fail before even attempting something new. This means they will be even more reluctant to try something that they think is risky.

          ##Resources and opportunities

          Some children may have had regular opportunity to visit open spaces with trees to climb. Others may have had opportunity to use a slide or seesaw. Some children might not have experienced either.

          ##Previous experiences

          If children have hurt themselves, such as a grazed knee or bumped head, whilst taking part in activities previously they may be more reluctant to try again.

          All of these experiences will affect how children approach activities and their current level of skill and knowledge. You should use your knowledge of each child, along with your settings risk assessment procedure when planning activities. These activities should be stage appropriate and encourage challenge while keeping them safe and making them aware of the potential risks involved.

          For example, children can be encouraged to participate in an obstacle course that includes using a ladder. You will have:

          - completed a risk assessment that ensures that you are using sufficient safety equipment such as soft mats placed around the ladder and that all hazards have been removed
          - considered the necessary supervision - depending on your setting this may mean children taking part in the activity one at a time

          During the activity you will need to strike a balance between encouraging the children to try independently, while using your knowledge of each child to know who might be reluctant and who might try to rush and climb too high.

          Children need to learn to manage risk to ensure that they can face challenging situations and be ambitious in their learning. Children will also use this knowledge to build an understanding of their own limits and boundaries, along with the potential consequences of their actions. This knowledge will help them to self-regulate their own decisions.

          $BRAIN

          Think about your setting.

          Consider the following questions:

          - How do you manage risk whilst providing a challenging environment?
          - How do you help children to understand and manage risk?
          - How do you support children who are more risk averse to take appropriate risk?

          $BRAIN

