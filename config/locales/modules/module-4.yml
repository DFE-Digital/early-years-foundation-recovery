      4-3-2:
        heading: Creating a positive environment
        body: |
          The physical environment of your setting should support you in your role. This includes the routine, resources and activities in your setting. All 3 of these should include lots of opportunities for children to hear, learn and rehearse new vocabulary.

          When planning your environment, you should consider the characteristics of effective learning.

          According to Development Matters (2021), these characteristics are:

          - playing and exploring, where children can investigate and ‘have a go’
          - active learning, where children concentrate and persevere through difficulties
          - creating and thinking critically, where children develop their own ideas and develop strategies

          This topic includes:

          - The physical environment
          - A balanced approach
          - A diverse environment
          - The outdoor environment

      4-3-2-1a:
        heading: The physical environment
        body: |
          ![A nursery room](/assets/4-3-2-1a-1067731518.jpg)

          When you plan your environment, you should consider how each area or activity will promote:

          - interactions with others
          - discussion
          - curiosity, leading to investigation

          ##Books

          As well as reading to children, you should also provide lots of opportunities for children to look at books themselves.

          You should encourage children to:

          - use the book corner during routine parts of the day, such as at welcome time in the morning
          - visit the book corner on their own
          - understand correct handling and care of books

          As noted in the EYFS framework, skilled word reading including decoding is taught in the later stages of the EYFS. It is important to note that formal phonics teaching should not usually begin until reception year.

          ##Imaginative play

          Role play encourages children to learn, rehearse and develop new vocabulary. Children become absorbed in their own play and enjoy testing their language skills.

          ##Creative play

          Activities like drawing, painting and cooking have lots of opportunities for conversation. You can talk to children about the materials they are using and the project they are completing. You can also help children to discuss colours, textures and patterns using commentary and modelling.

          Creative and imaginative activities often lead to more spontaneous conversations. These activities can also help children to discuss personal topics, like their families or interests.

          For example, children may paint pictures of their families or create models of their favourite things. You can then encourage them to talk about what they have made. This will often lead to a conversation about children's experiences outside of the setting. It can also encourage them to share their views and opinions about their interests. When you carry out these activities with individual children, you give them the chance to talk about their feelings on a one to one basis.

          ##Displays

          You can use wall and table displays to promote discussion.

          When making displays you should:

          - include items children can handle
          - include items of personal interest, such as photos
          - involve children in the planning and creation

          ##Setting layout

          Different layouts can encourage different types of interactions.

          You should make sure that you have:

          - a space large enough for everyone to gather to take part in storytelling or discussions
          - areas that encourage children to gather in small groups
          - quiet areas where children can process their learning or look at books

          $INFO

          You can use the points identified on this page to evaluate your setting.

          Consider how each area or activity:

          - promotes interactions and discussion
          - encourages curiosity and creativity

          Over one week, watch how the children use the setting.

          This will help you identify whether certain times of the day or types of activities promote more interaction.

          You can then use this information to make any changes to your curriculum and environment.

          $INFO

