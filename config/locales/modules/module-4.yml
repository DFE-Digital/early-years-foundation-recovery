      4-2-2:
        heading: How language development supports personal, social and emotional development
        body: |
          Speech and language skills are vital for children’s personal, social and emotional development. A child's ability to communicate will affect their self-confidence, self-efficacy and self-esteem. It can also impact on their ability to:

          - join in discussions
          - build positive relationships
          - understand instructions
          - communicate their needs

          This topic includes:

          - The impact on self-regulation
          - The impact on building relationships and social skills

      4-2-2-1:
        notes: true
        heading: The impact on self-regulation
        body: |
          ![Two children working together to complete an activity.](/assets/4-2-2-1-175391338.jpg)

          <div class='blockquote-container'>
            <blockquote class='quote'>
              <p>Language development is central to self-regulation: children use language to guide their actions and plans.</p>
              <cite>Development Matters, 2021</cite>
            </blockquote>
          </div>

          Self-regulation is the ability to manage your behaviour and your reactions. You learnt about self-regulation in module 3. A child’s level of communication will affect their ability to self-regulate.

          If a child lacks the communication skills to express their needs, they may become frustrated. This can then lead to behaviour that you may find challenging.

          You can use a variety of strategies to help children manage their frustration and promote self-regulation.

          ##Managing challenging behaviour

          If the child’s behaviour is not causing any harm to anyone, you should try to avoid giving it your attention. If the child thinks challenging behaviour is a good way to get your attention, they will continue. Remember to give lots of praise when the child is behaving in a positive manner.

          ###Distraction
          You can distract children from the challenging behaviour without drawing attention to it. This can involve:

          - encouraging the child into a different area or activity
          - using a child’s interest or favourite areas
          - focussing the child’s interest on an adult led activity

          ###Keep things predictable

          Keeping the daily routine and your behaviour predictable helps children to feel safe, secure and confident. If a child feels confident and settled, it will minimise their reactions to frustrations. If they do become frustrated, they will know your expectations and the response they will receive.

          ###Alternative communication methods

          You can give children alternative methods to help them to communicate their needs. Alternative communication methods could include PECS or Makaton. Makaton is a language programme that uses symbols and signs alongside speech to help people to communicate. You can find out more about Makaton in the further reading at the end of this module.

          ###Lack of challenge

          Children who lack stimulation can also have difficulty regulating their behaviour. When planning your curriculum, it is important to use your knowledge of children's starting points and expected levels of development. This will ensure that it meets each child's individual needs and promotes progress.

          You should:

          - tailor activities and experiences to meet gaps in children's knowledge, understanding and experience
          - have lots of activities and resources available for the next stage of development
          - be prepared to extend a child’s thinking with appropriately challenging questions and comments

          $BRAIN

          Reflect on what you have read about the impact of language development on self-regulation.

          Think about your practice.

          Consider the following questions:

          - How do you make sure that the children in your care are challenged according to their individual starting points?
          - When planning your curriculum, how do you tailor your activities, discussions and resources to meet the needs of children of different ability levels?
          - How do you support parents to continue to challenge their children at home?
          - What impact does this have on the children's behaviour and learning?
          - Is there anything you could change or improve?

          $BRAIN

