      4-1-1-2a:
        heading: |
          The linguistic stage: one and two word sentences
        body: |
          ![A practitioner reading a book with three young children](/assets/4-1-1-2a-605745618.jpg)

          The linguistic stage generally begins when a child is 12 to 15 months old. In this stage, children begin to use words to express themselves.

          ##The one word stage

          During the one word sentence stage, a child will use single words with non verbal cues such as gestures. For example, they might point whilst saying "ball" to show that they want to play with the ball.

          By 15 months old, most children will be using around 10 words. They should also be able to point to the right body part when you name them.

          By the age of 18 months old, most children will have a vocabulary of between 10 and 20 words.

          To begin with, a child will recognise and attempt to use nouns such as ‘dog’, ‘ball’ or ‘cup’. Next, they will start to understand verbs such as ‘drink’, ‘eat’ and ‘walk’. Understanding of adjectives such as ‘small’, ’red’ and ‘cold’ will usually follow.

          ##The 2 word stage

          Around the age of 1 and a half to 2 years old, some children will be able to put 2 words together such as "car go" or "doll walk".

          During this period children will experience great development of their comprehension skills. This means that children will understand what you are explaining or requesting. For example, if you mention it will soon be snack time, they might go to wait at the table where this takes place.

          To encourage a child to communicate, you can:

          - ask questions or comment on their activity while they are playing independently
          - leave pauses after you speak to show you are waiting for a response – this also helps children to understand the importance of turn taking
          - make your communication meaningful by asking about the item they are holding, or something you know will interest them

          It’s important to avoid using slang or nicknames that might confuse children, for example calling toes ‘piggies’ or dogs ‘bow wows’.

          At the age of 2, most children can:

          - say 50 words
          - understand between 250 to 500 words
          - begin to follow 2 part instructions such as “get your cup and take it to the kitchen”
          - put 2 word sentences together

          ##Observing language development

          When you are observing children’s development, you can use observation checkpoints from Development Matters (2021).

          <div class='blockquote-container'>
            <blockquote class='quote'>
              <p>Around 12 months, does the baby ‘take turns’ by babbling and using single words? Does the baby point to things and use gestures to show things to adults and share interests?</p>
              <p>Around 18 months, is the toddler listening and responding to a simple instruction like: ‘Adam, put on your shoes?</p>
              <cite>Development Matters, 2021</cite>
            </blockquote>
          </div>

          $INFO

          Talk your way through your day. This is exactly what it suggests.

          Make sure that you describe your routine actions and explain what is happening. You should use descriptive words to help children experience a wide variety of vocabulary.

          For example, if you are preparing fruit for a snack, you can include words that describe the texture such as rough, smooth, sticky, or cold.

          You can then use this language again when the child is handling and eating the fruit. You can make comments like “you have picked a banana, is it squishy? Is it cold?” Children will then be able to make the connection between the word and the feeling.

          This will help children to:

          - hear a wide variety of vocabulary
          - connect the language to the item, task or situation
          - organise and use their language in the correct way

          $INFO

