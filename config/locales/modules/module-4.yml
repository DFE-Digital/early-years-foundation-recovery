      4-3-3-2:
        heading: Effective assessment and collaboration
        body: |
          ![A male practitioner playing in a toy kitchen with a nursery student. A female practitioner stands in the background watching and taking notes.](/assets/4-3-3-2-544353508.jpg)

          It is important that you continue to share information about children’s language development with parents, carers and other professionals. This helps to ensure that the care and support the children receive meets their needs.

          ## Effective assessment

          You will be able to use your knowledge of child development and the individual child to make a professional judgement about:

          - what a child knows or can do
          - what you want a child to know or do
          - how you can support a child to achieve their milestones

          Effective assessment will also support you to identify where a child may have special educational needs, and so need more support.

          For an assessment to be effective, you should consider why you are doing it. You will need to consider:

          - what you want to know from the assessment
          - how the information gathered will be useful

          ## Effective collaboration

          You should share your assessment findings to ensure that children receive the most appropriate, high quality care for their needs.

          You should record the assessment information in line with your setting's requirements.

          You can then share this information, following confidentiality and safeguarding guidelines, with:

          - your colleagues
          - the child’s parents and carers
          - relevant professionals as appropriate, such as a SALT

          You should plan regular opportunities to listen to parents and carers, and to give them clear feedback about their child’s progress. The methods used to do this will vary depending on each individual setting.

          Examples could include:

          - opportunities for discussion during drop off and collection periods
          - sharing photos of children’s achievements
          - assessment updates at agreed points throughout the year
          - open house sessions, such as an afternoon or morning when parents are invited into the setting to engage in their child’s learning and progress

          It is important that you share information in a timely manner so that everyone involved in the child’s care has the most accurate information.

      4-4:
        # summary intro

      4-4-0:
        heading: Recap and further reading
        body: |
          Babies and children move through typical stages while they are developing their language skills. Understanding these typical stages will help you identify speech and language problems early.

          There are many theories about how children develop language and communication skills.

          It’s important to remember that theory is just that: theoretical ideas based on the research of an individual. Much the same as no one activity will suit the needs of all children, no one theory will influence how you support a child.

          There are also many different factors that can affect a child's language development, including the COVID-19 pandemic. The impact of these factors can be both positive and negative.

          As a practitioner, you play a vital role in identifying and supporting children’s speech, language and communication needs. By combining your knowledge of each child with your professional judgement, you can make sure they receive the right support. This will prevent any potential gaps in development from happening or becoming worse. It will also ensure that every child receives high quality care.

          Speech and language skills are essential to support children’s personal, social and emotional development. Children with positive self-image will become confident communicators.

          To build their speech and language skills, all children need to experience a language rich environment that:

          - provides high quality interactions and activities
          - supports them to build their confidence
          - uses every opportunity for them to learn, rehearse and develop their language skills

          Your role is central to this. Children will learn from observing and copying your behaviour. As such, you should make sure to role model good communications.

          You should plan your curriculum to include lots of opportunities to:

          - introduce new vocabulary
          - help children practice and develop their language skills

          You should include:

          - adult led activities so you can use the appropriate interventions to support a child’s progress
          - opportunities for child led activities so children can test their new language skills

          You must also work with parents to support their child’s language development.

          $BOOK

          You can find help and guidance on the Department for Education's [Help for early years providers website](https://help-for-early-years-providers.education.gov.uk/).

          [Development Matters (2021) non-statutory curriculum guidance](https://www.gov.uk/government/publications/development-matters--2) offers a top-level view of how children develop and learn for all early years practitioners.

          Read the [early years foundation stage (EYFS) statutory framework](https://www.gov.uk/government/publications/early-years-foundation-stage-framework--2).

          Get language development advice and resources from [I CAN, the children's communication charity's website](https://ican.org.uk/).

          The Government paper ['Improving the home learning environment - A behaviour change approach'](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/919363/Improving_the_home_learning_environment.pdf) highlights the importance of children's experiences at home for their language development and future attainment.

          [Afasic specialist language charity's website](https://afasic.org.uk/) offers extra information and training on supporting children with SLCN.

          Learn more about [the Picture Exchange Communication System (PECS)](https://nationalautismresources.com/the-picture-exchange-communication-system-pecs/).

          Get [Makaton resources and training](https://makaton.org/).

          $BOOK

