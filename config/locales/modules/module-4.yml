      4-1-1-3:
        notes: true
        heading: |
          The linguistic stage: meaningful sentences
        body: |
          ![A practitioner and a child having a conversation](/assets/4-1-1-3-687830710.jpg)

          ##Telegraphic speech

          Telegraphic speech is the last phase of language development before a child can speak fluently. This phase usually begins when a child is around 2 years old.

          In this phase, a child can put together more meaningful sentences by combining individual words to get their point across. Their sentences will not be complete and will be missing connecting or descriptive words.

          An example of telegraphic speech is: "cat drink milk". You can repeat back what the child has said but with the correct grammar. For example, you could say "that’s right, the cat is drinking the milk".

          ##Practicing and perfecting

          From this point on, a child will be continually developing their language skills through their interactions with others. Up until the age of 3, it is common for children to communicate by repeating back the things they hear. This is a normal part of language development called echolalia. Children usually stop doing this as they develop and use a wider vocabulary.

          At the age of 3 most children can:

          - use a vocabulary of 300 words
          - understand up to 1000 words
          - understand language relating to concepts such as positioning, size and quantity
          - start to use plurals, such as ‘cats’ and ‘dogs’
          - start to use past tense, such as ‘played’ and ‘walked’
          - put a 4 to 5 word sentence together

          When you are talking to a child, you should:

          - make sure that they have at least 10 seconds processing time to consider their reply
          - try not to ask too many questions, as they may feel pressure and then not respond
          - comment on the child’s actions to ensure that they hear a wide variety of vocabulary – for example, “you are pushing your baby very carefully”

          $INFO

          You should provide lots of opportunities for children to share books.

          When sharing books, you can:

          - use both picture books and books with a range of simple and more complex text for children to follow
          - encourage the children to point to items of interest and find the items you are talking about
          - leave lots of pauses for children to share their thoughts and respond to your questions and comments

          You should also find time to share books that children bring to you, as well as encourage the sharing of books between the setting and home. This will encourage children’s interests and likes, as well as their language development.

          $INFO

          $BRAIN

          Reflect on what you have read about providing opportunities for children to share books.

          Think about your practice.

          Consider the following questions:

          - How do you consider book sharing when planning your curriculum?
          - What strategies do you currently have for sharing books with children?
          - How do you share books children have brought to you?
          - How do you share books between the setting and home?
          - How could you extend or improve on these strategies?

