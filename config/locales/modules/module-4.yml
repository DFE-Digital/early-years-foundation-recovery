      4-2-2-2:
        heading: The impact on building relationships and social skills
        body: |
          ![A practitioner sat on the floor with a group of 5 young children, looking at a tablet device.](/assets/4-2-2-2-483869956.jpg)

          ##Lack of confidence

          If a child has limited communication skills, they might lack confidence. Without support, a child might choose to avoid interactions and become withdrawn and isolated. A child who has experienced negative communication within their friendship group, such as teasing, may be more reluctant to interact with others.

          ##Lack of experience

          You might care for children who have good communication skills, but have not yet learned to use these skills:

          - in social situations
          - to build positive relationships

          ##Increased adult interaction

          A child who has experienced lots of positive adult interaction may have very advanced communication skills. They may become frustrated if their peers do not have the same skills or confidence.

          It’s important to carry out adult led activities that ensure these children can take part in challenging tasks and discussions. This will help to make them enthusiastic about language and communication. For example, you can add challenge to an activity by increasing the number of open ended questions that you use.

          Open ended questions are those that cannot be answered with 'yes' or 'no'. They are beneficial because:

          - the person asking the question can give the conversation their full attention - this will help children feel valued and important
          - they encourage children to explore their thoughts and feelings to give a more detailed response
          - they help to promote teamwork and problem solving, leading to sustained shared thinking

          You should use your knowledge of each child's starting point to tailor your questions. Make sure the questions focus on areas where children need to develop their language skills and explore their thoughts. This will help them take their next steps in learning towards appropriately challenging end points.


          ##Providing support

          In each of these situations, it is important that you act as a good role model for communication.

          You should demonstrate:

          - appropriate volume and tone for different situations
          - turn taking in communication
          - acceptable language
          - listening to others

          You should model your expectations in a variety of group sizes, both indoors and outdoors. This will make sure that children understand what positive social communication looks like in different situations.

          $INFO

          You could try using a communication buddying system for children around 3 years of age or older.

          This is where you group children with varying levels of communication skills together during adult led or large group activities.

          Children who lack confidence will benefit from working with more confident children. Children who are above their expected level will develop their positive self image by helping others.

          Make sure you move the groups around so that children experience a variety of communication styles and levels.

          Remember to also consider children whose communication skills are above the expected level. They will need additional opportunities to develop their own skills.

          $INFO

      4-2-3:
        heading: The impact of the coronavirus (COVID-19) pandemic on language development
        body: |
          Every child’s experience of the COVID-19 pandemic will have been different. As a result, it could have had both positive and negative impacts on their language development. You should consider each child’s individual experiences and identify the support they need.

          This topic includes:

          - The potential positive impacts of the COVID-19 pandemic
          - The potential negative impacts of the COVID-19 pandemic

      4-2-3-1a:
        heading: The potential positive impacts of the coronavirus (COVID-19) pandemic
        body: |
          ![A young child watering some plants in the garden using a watering can](/assets/4-2-3-1a-697766624.jpg)

          ##Increased family interactions

          Children who live with extended family may have had increased interaction with others. As a result, they may have experienced a wide range of vocabulary and learning experiences.

          If children spent more time than usual with their family and developed positive relationships, they may now have a more positive self-image. They may also have become more confident communicators.

          ##New skills and interests

          Parents and carers may have been able to spend more time with children learning a new skill or sharing an interest. These children may have learnt new vocabulary. For example, children may have helped with a building or gardening project at home. As a result, they now may be able to identify and discuss relevant tools and what they are used for.

          ##Older siblings

          Children may have experienced a more advanced vocabulary by, for example, talking and listening to older siblings. They may also have had access to resources designed for older children. This means that these children will have experienced and rehearsed challenging vocabulary.

          ##Reading

          Children may have spent longer periods of time being read to or exploring books. As a result, they may have experienced a wider range of vocabulary.

          ##Learning new songs

          Children may have had the opportunity to learn a new musical instrument or new songs. This means they will have heard a wide range of vocabulary. They will also have had the opportunity to learn about different types of communication, such as rhyming words. If music has become a regular part of their routine, then the same music and songs will have been repeated. This will have given children lots of opportunity to practice and perfect their understanding and use of these words.

      4-2-3-2a:
        heading: The potential negative impacts of the coronavirus (COVID-19) pandemic
        body: |
          ![A child looking at a phone](/assets/4-2-3-2a-898457736.jpg)

          ##Limited outings and experiences

          Lockdowns limited the number of outings and experiences children were able to have. As a result, children may have missed out on learning new vocabulary. For example, on a trip to the farm, a child might learn new language by discussing animal names, habitats and care.

          ##Confidence with new people and situations

          Children may now lack confidence when meeting new people or in unfamiliar situations.

          Some children may not have had the chance to speak to people outside their household. As a result, they may lack the confidence or enthusiasm to meet new people or engage in social situations.

          When meeting new people, they may experience unfamiliar vocabulary or social expectations like the need to:

          - adapt their volume to the environment
          - make eye contact when speaking to others

          This may cause them to cling to their parents and carers, or be reluctant to visit new places and people.

          ##Picking up bad habits

          If children have spent more time with siblings and parents who have poor language skills, they may have picked up bad habits. This could include the use of inappropriate language or slang. Children may not understand the importance of adapting their volume to the environment or the need for eye contact when talking to others.

          ##Increased use of technology

          Children may have had increased access to technology including computers, TVs and mobile phones. While this means that children may have been exposed to new vocabulary, it is not as effective as the interactions that take place between people. Children will not have received responses or had the opportunity to question misunderstanding.

          ##Masks and facial expressions

          Because people have been wearing masks, children have had less practice in reading facial expressions. This may have affected how they build relationships and communicate. It may also make them confused when they try to read facial expressions.

          ##Missing out on support

          Children have missed the routine observations that take place in a childcare setting. This may mean any speech and language needs may not be identified. This has led to reduced opportunities for early intervention.

          Children may also have missed out on specialist support which they were previously receiving. For example, children who get help from a SALT will not have received this support during the pandemic.

      4-3:
        heading: Embedding a language rich approach in your setting
        body: |
          A language rich approach is one that:

          - provides high quality interactions and activities
          - supports children to build their confidence
          - creates lots of opportunities for children to learn, rehearse and develop their language skills

          The last section of this module includes:

          - Your role in planning a language rich approach
          - Creating a positive environment
          - Working with parents and carers

      4-3-1:
        heading: Your role in creating a language rich environment
        body: |
          Research shows a strong link between the number of words a child hears in the first 3 years of their life, and the quality of their language development. In your role, you can make sure children have lots of opportunities to hear as many new words as possible.

          This topic includes:

          - The importance of the practitioner’s role in a language rich environment
          - Strategies to help children develop language and communication skills

      4-3-1-1a:
        notes: true
        heading: The importance of the practitioner’s role in a language rich approach
        body: |
          ![A practitioner working with some children in a nursery setting](/assets/4-3-1-1a-1-1346506872.jpg)

          Your role is central to a successful language rich approach. You should make opportunities for children to:

          - hear new vocabulary
          - use language during interactions with others
          - learn how to use appropriate communication

          It is important that you plan opportunities to introduce children to a wide range of new words. You cannot rely on  spontaneous opportunities alone.

          When planning activities, you should make note of what vocabulary children will be hearing and practicing. You should also tailor your planning to make sure you consider children's individual starting points.

          This will ensure that you offer a wide variety of activities and opportunities to support children's progress.

          ##Social expectations

          Children need opportunities to learn, rehearse and develop their understanding of communication skills within social expectations.

          These skills include being able to:

          - adjust their volume to suit the situation, such as quieter voices for indoor spaces
          - take turns when talking, to show that they can listen and interpret information
          - listen to what is being said, to show interest and empathy
          - make eye contact, to support effective listening
          - use their tone of voice to aid verbal communication and self-expression
          - understand proximity – being at an appropriate distance from people when communicating

          As a positive role model, you can also reinforce what you say with gestures and facial expressions. This will help children to make connections between an object, person or place and its name. Your facial expressions will help children to understand social situations and emotions. It will also encourage them to build positive relationships with you.


          ##Building positive relationships

          ![A practitioner sitting at a table with a group of five children. The practitioner is reading a book about the alphabet to the children as they listen attentively.](/assets/4-3-1-1a-2-877290928.jpg)

          When a child feels valued, they will believe their thoughts are important. This makes them more likely to communicate. When you create a positive relationship with a child, you give them confidence and motivation to learn. If a child knows they will get a kind and considered response, they will be more confident when communicating their needs and thoughts.

          As well as embracing spontaneous interactions, it is also important to plan time for relationship building and talking. This can be as a large group, in a small group or one to one.

          Examples can include:

          - the period at the start of the day where you gather the group together to welcome everyone for the day
          - meal and snack times
          - providing a quiet place to chat – this could be a cosy area with cushions or bean bags where children can gather in groups
          - storytime and sharing books

          ##Build children’s confidence

          It is important that you are truly present in your interactions with children.

          You should:

          - come down to the child’s level and make eye contact where possible
          - listen to what they are saying without interrupting
          - ensure that they do not feel rushed when talking
          - respond to show you have heard them
          - offer the child praise for sharing their thoughts

          This lets the child know their views are important.

          You should also plan opportunities that encourage children to:

          - take part in group discussions and activities
          - listen to and value what their peers are saying
          - reflect on their interactions to support them to develop future interactions


          No matter how insignificant a comment might seem, it is important to the child making it. As such, it is very important that you listen.

          ##High expectations for every child

          No child should be considered as low ability. You should tailor your practice and the opportunities you give a child to meet their needs. This applies to all children, including those who are below the expected level and those who need further challenge.

          $BRAIN

          Reflect on what you have read about the importance of the practitioner's role in children's language development.

          Think about your practice.

          Consider the following questions:

          - How do you make sure that children learn about social expectations for communication?
          - What opportunities do you plan into the day for relationship building and talking?
          - In group discussions, how do you make sure each child is heard?
          - How do you make sure that children feel their interactions are valued?
          - Could you extend or improve your curriculum to further support this?

          $BRAIN

