      4-3-2-3:
        heading: A diverse environment
        body: |
          Children learn best when they can relate to the resources they are using.

          You should make sure to use resources that reflect a variety of:

          - genders
          - characteristics
          - cultures
          - disabilities
          - family groupings

          Doing this will make sure that children:

          - feel valued and important – improving their self-image, confidence and self-efficacy
          - are able to understand and celebrate our differences
          - can build positive relationships with their peers

          Earlier in the module, you looked at strategies to celebrate the culture of a child with English as an additional language. Those strategies will also help to create a diverse environment.

          You can encourage children’s curiosity by:

          - putting unfamiliar items in treasure baskets
          - introducing new foods at mealtimes
          - using themed activities, such as festivals

          You can include commentary throughout these activities, which will ensure that children hear and learn new words.

          ##A cultural role play restaurant

          ![Children taking part in a food activity](/assets/4-3-2-3-477714449.jpg)

          You can give children access to cultural items that they are not familiar with for role play. You could arrange an area as a restaurant and then change it to reflect a range of different cultural cuisines. This gives children the opportunity to hear and use vocabulary about a wide range of utensils, foods and clothing.

          Adult led activity will give all children the opportunity to experience the correct pronunciation of item names. You can also include gestures and handling of the items to ensure they are using the correct vocabulary.

          You can then give children opportunities to use the area without an adult. This will give them the chance to practise the new language with their peers.

          You can extend this for older children and include visits to restaurants, food tasting or inviting visitors into the setting. This will also help to develop the children’s understanding of language and culture.

          ##Using pictures

          You could encourage parents and carers to bring in photographs of holidays and family celebrations. You can display the pictures and include them as part of discussions.

          Discussing personal pictures with a child will help their communication confidence by giving them a familiar focus and sense of pride. You can also use the pictures as part of larger group activities, or place them in a basket for children to access and discuss with each other.

      4-3-2-4:
        notes: true
        heading: The outdoor environment
        body: |
          ![Children exploring a garden with a practitioner. One child is pointing at something interesting.](/assets/4-3-2-4-671254038.jpg)

          Taking part in outdoor interactions and activities will increase the variety of vocabulary that a child hears. Not all children will have access to outdoor areas at home, and those that do might experience them without adult interaction.

          You should plan vocabulary for outdoor activities in the same way that you do for indoor activities. This will make sure that the children to hear a wide range of vocabulary relating to:

          - tools
          - textures
          - sounds
          - living things

          For example, when children play outdoors with adult interaction, they will hear vocabulary about:

          - skills, such as jump, climb, skip, walk, balance
          - speed, such as quick, slow, steady
          - movements, such as slither, shuffle, wobble

          Without planning and teaching this vocabulary, children may develop the same skills. However, they may not experience or use the associated language. This is especially true if they play alone or without adult interaction.

          Children often feel a sense of freedom outside. This in turn increases their imagination, exploration and confidence to interact.

          ##Imaginative play

          Examples of outdoor imaginative play activities include:

          - mud kitchens
          - water play potions
          - setting up a campsite
          - digging for fossils

          Each experience will provide opportunities for children to hear new vocabulary about textures, smells, equipment and the processes they are using.

          ##Planting and growing

          Helping children to grow their own plants and food will provide lots of opportunities for the children to talk about:

          - the tools they are using
          - the texture of the soil
          - the bugs they find
          - how the items growing might look or taste

          ##Bug hotels

          You can encourage older children to work together to find the items they need to build a bug hotel.

          You can start discussions by asking questions like:

          - what do you think you need?
          - where might bugs like to live?
          - what will the bug hotel look like?
          - what conditions will it create?
          - how can you make it shady or keep the bugs dry?

          Children can look at books to consider the types of bugs that might live in their hotel. After the hotel is built, the children can visit regularly to see who has moved in.

          ##Weather or treasure walks

          Where possible, children should experience outdoor areas in all weathers.

          This will introduce new vocabulary about:

          - the temperature
          - the sounds, such as rainfall, birds, traffic, crunchy leaves, jumping in puddles
          - the colours and textures of the items they find

          For older children, walks can be used as an opportunity to make up stories about where they are travelling and what they might find when they get there.

          $BRAIN

          Reflect on what you have read about how the outdoor environment can support children's language development.

          Think about a recent outdoor activity and interaction with a child in your setting.

          Consider the following questions:

          - How did you include commentary before and during the activity?
          - How did you encourage discussion?
          - How did you include both an adult and child led focus?
          - How could you extend the activity further?

          $BRAIN

      4-3-3:
        heading: Working with parents and carers
        body: |
          Parents and carers play a crucial role in their child’s development. You should work with them to:

          - help them understand the importance of a language rich environment
          - share strategies for creating a language rich environment
          - make sure their child experiences a language rich environment at home

          The amount of support that children receive at home varies. You must understand each child's individual circumstances so that you can offer support.


          This topic includes:

          - Strategies for working with parents and carers
          - Effective assessment and collaboration

      4-3-3-1a:
        notes: true
        heading: Strategies for working with parents and carers
        body: |
          ![A practitioner playing a guitar and singing a song with children and some other adults. Some children are playing musical instruments.](/assets/4-3-3-1a-1127326292.jpg)

          There are many ways you can work with parents and carers to help a child’s language development. When children see parents, carers and practitioners working together, it strengthens their relationships and promotes progress.

          ##Information gathering

          Parents and carers know their child best. They will be able to share lots of information to support you. You should try to find out about each child’s experiences, siblings and interests.

          This will enable you to:

          - use the names of familiar people, pets and places to encourage the child to engage in conversation
          - include familiar interests during storytime and discussions, so the child will communicate with increased confidence
          - build a sense of security, which will result in more confidence when communicating
          - develop the child’s self esteem, as they will feel valued and important
          - identify any additional needs and the support in place

          ##Building parents’ and carers’ confidence

          If parents and carers lack confidence with their own language skills, it might affect the language they use and share at home.

          You can help parents and carers to understand the importance of:

          - using commentary during everyday activities
          - not interrupting their child when they are are talking
          - reading to or with their child everyday
          - singing songs and rhymes to or with their child

          ##Sharing resources

          You can talk to parents and carers about the activities their child enjoys whilst they are in your care. If you let them know about the particular theme you are exploring, or that their child has enjoyed a specific activity, they can continue with this idea at home.

          You can also encourage parents to send items in from home. This will give a child the opportunity to share and talk confidently about an item or topic that they are familiar with.

          Parents and carers may not have access to resources like books and games at home. Or they may not realise that their child needs more challenge. Where possible you can send books, story sacks and song sheets home on a loan basis to encourage progress at home.  If a child needs further challenge, parents may benefit from your help with what resources and strategies to use.

          ##Inviting parents and carers in

          ![A male practitioner shakes hands with a female parent or carer as she arrives at a nursery. In the background, a group of children are sittng at a table completing an activity.](/assets/4-3-3-1a-2-1185682048.jpg)

          Where possible, you can invite parents into the setting. A child will take pride in sharing their learning environment with their parent or carer. Parents and carers will be able to observe examples of practice and activities that they can use at home.

          ##Resource packs for parents and carers

          It might not always be possible for parents to attend sessions. Instead, you could send resource packs home. These might include examples of activities you've done in the setting, and step by step guides to try out new activities at home. You could encourage parents and carers to take photos for their child to share.

          ##Celebrating success

          Success will look different for each child. It's important to look out for a child making efforts and improvements which you can praise. You should share these successes with parents and carers, so they can also recognise their child's development . Praise also helps a child to feel important and motivated to learn.

          $BRAIN

          Reflect on what you have read about strategies for working with parents and carers.

          Think about your practice.

          Consider the following questions:

          - How do you work with parents and carers to understand more about their children?
          - How do you build parents and carers' confidence and knowledge, so that they can support their children's language development at home?
          - What opportunities do you create to invite parents and carers in to your setting or share resources with them?
          - What impact do these strategies have on the children's learning and development?
          - How could you extend or improve on these strategies?

          $BRAIN

