      4-1-1-4a:
        notes: true
        heading: |
          The linguistic stage: fluent speech
        body: |
          ![A child having a conversation with a practitioner](/assets/4-1-1-4a-668824724.jpg)

          At around 4 years old, most children can:

          - use around 1500 words
          - tell you about the function of items, for example using a scale to measure flour for cooking
          - talk to you about past events
          - follow 3 part instructions such as "can you get a pencil, paper and scissors"
          - often use connecting words such as ‘because’, ‘and’, or ‘if’
          - use longer and more complex sentences

          You can use open ended questioning that challenges a child to give more detailed responses. For example, you could ask a child "why do you like going to the park?" The child will need to give a more descriptive answer than if you had asked them "do you like going to the park?", which would only need a ‘yes’ or ‘no’ answer.

          Before a child can practice and develop their vocabulary, they will need to have heard it first. It is important that you plan to introduce vocabulary, as you cannot rely on spontaneous opportunities alone. Planning the language you will introduce and reinforce will make sure that children hear a wide variety of vocabulary that is appropriate to their individual starting point and expected level of development.

          You should help children to explain how situations make them feel and to name their feelings. For example, you could ask "how did you feel when you saw your new dog?" and "why do you think he made you feel like that?"

          ##Correcting children’s language

          When a child uses the wrong pronunciation or grammar, you should:

          - make sure that the child hears the correct language
          - not tell them that they are wrong

          You can do this by modelling the correct use of language. For example, a child may say "I drawed a picture for you". Your response could be "that’s right, you have drawn a picture for me". This provides an opportunity for the child to learn by imitation.

          ##Working with others

          Another way to support language development is by encouraging children to work with others to solve problems, take part in discussions and investigate. This is called sustained shared thinking.

          While working with others, a child will have extended discussions and ask and answer questions. This will give them lots of opportunities to hear and practice new vocabulary.

          $INFO

          Try setting up an experiment style activity to encourage sustained shared thinking.

          For example, you could set up a water tray and explore which objects will float and sink.

          This will provide lots of opportunity for prediction, problem solving and discussion.

          You could ask before:

          - what do you think will happen?
          - why do you think that?

          You could ask after:

          - how could we change what happens?
          - are you surprised by that?

          $INFO

          $BRAIN

          Reflect on what you have read about planning opportunities for children to hear new vocabulary.

          Think about your practice.

          Consider the following questions:

          - How do you currently plan opportunities for children to hear new vocabulary?
          - Could you plan more opportunities for this?
          - How do you make sure you're aware of individual children's starting points and take these into account when planning?

          $BRAIN

