      4-3-2-2a:
        heading: A balanced approach
        body: |
          ![Two children sat on the floor exploring an activity board together](/assets/4-3-2-2a-1334556380.jpg)

          It is important that children experience a balance of both adult and child led opportunities to develop language skills. Children need to experience adult led activities so they can observe and copy positive behaviour. They then need to experience child led activities to test their new language skills.

          ##Adult led activities

          Adult led activities give children opportunities to interact in a more formal manner.

          This helps children to understand how to:

          - follow the rules of social interaction, such as turn taking
          - listen to the views of others
          - use appropriate tone and volume

          You can make sure that every child participates. You can also use the strategies from earlier in the module – including modelling, reasoning and positive feedback.

          Adult led activities also allow children to take part in sustained shared thinking. You can help children to extend their discussion and critical thinking by making comments about their actions or asking questions where appropriate.

          For example, if they are hunting for bugs you can provide commentary, such as “this black bug is much bigger than the other one”. This will often lead to children discussing sizes or extending their hunt to see if they can find even bigger bugs.

          Some children may lack confidence in adult led activities and:

          - worry that their answers are wrong
          - worry that they will not meet your expectations
          - be happy for other children to be more dominant in group activities

          That is why it is important to make sure that all children take part, and to plan for a mixture of one to one, small group and large group activities.

          ##Child led activities

          When a child has initiated an activity, they often feel more freedom to test new learning and skills without fear of being wrong. This can result in deeper thinking, increased imagination and curiosity. When the activity involves interacting with others, children will hear and develop a wide range of vocabulary.

          Some children will feel more confident in smaller groups, or groups they have created themselves. This will build their confidence and lead to increased conversation.

          When children are more curious or interested in a topic, they will ask more questions. However, if an adult is not involved, the child may not receive the correct answers. You can use the child’s particular interest to plan adult led or one to one activities. The child can then ask their questions and you can extend the discussion further.

