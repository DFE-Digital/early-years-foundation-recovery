      4-1-3-3:
        heading: English as an additional language
        body: |
          ![A practitioner sat on the floor of a nursery setting with a group of children](/assets/4-1-3-3-520709377.jpg)

          It is likely that you are caring for, or will care for, a child with English as an additional language (EAL).

          Children may have English as an additional language for a variety of reasons. This may be because they:

          - have moved to the UK from a non English speaking country
          - were born in the UK, but only experienced their first language at home
          - were born in the UK to parents who speak more than one language

          Some children may appear to speak English well. However, you should not assume that other aspects of their understanding of English are as well developed.

      4-1-3-4a:
        notes: true
        heading: Supporting children with English as an additional language
        body: |
          ![A practitioner sits in front of a group of nursery aged children of different ethnicities. The practitioner leads the children in a song as they sing and clap their hands.](/assets/4-1-3-4a-1295150002.jpg)

          ##Working with parents

          When a child enters your care speaking little or no English, it can be scary and frustrating for them. You will need to work with parents to support the child’s development.

          This may be difficult if English is an additional language for them also. You may need to translate key documents, or work with a translator, to make sure you can collect all the necessary information.

          You may also have other parents within the setting who speak more than one language. They might be able to offer support, such as translating information for parents new to the setting.

          ##Communicating with the child

          You should begin by introducing and repeating key words. This will help the child to learn and build their confidence. You can introduce new vocabulary with visual aids such as gestures, images and labels.

          Some children may need a more formal visual support system, such as a picture exchange communication system (PECS). PECS provide children with pictures to help them express themselves and understand the routine. This can reduce anxiety for children and minimise frustration when they are not able to communicate their needs.

          Helping children to understand English will make sure that they can feel safe and secure at the setting. If a child is worried and anxious, they will not be able to relax and learn.

          ##Acknowledging a child’s first language

          It’s important to acknowledge a child’s first language to support their confidence and a positive self image. You can do this by celebrating a child’s culture and including resources that will be familiar to them.

          For example you could:

          - offer books in dual languages so you can talk about the images - this helps the children develop their recognition of a wide variety of letters and words
          - include relevant items for role play – this also helps other children’s cultural understanding
          - ensure children’s names are spelt and pronounced correctly to support positive self image
          - include positive images that the child can relate to within displays and resources
          - encourage children to share songs and rhymes in their native language

          This all helps to create a diverse environment for children in your care. Later in the module you will look at further strategies to help you do this.

          $BRAIN

          Reflect on what you have read about supporting children with English as an additional language (EAL).

          Think about your setting.

          Consider the following questions:

          - How could you make a child with EAL and their family feel welcome?
          - What activities and resources could you use to support the child's language development?
          - How could you adapt your curriculum to better support the child?
          - How could you work with the child's parents or carers to support the child's language development?

          $BRAIN

