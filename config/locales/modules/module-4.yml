      4-2:
        heading: The impact of language skills on learning and behaviour
        body: |
          A child’s language skills will affect their ability to communicate their needs, manage their feelings and understand others. If a child’s communication needs are not met, or they are not sufficiently challenged, their communication attempts may be displayed as frustration or behaviour that you find challenging.

          By fully understanding a child's starting point, you can notice any gaps in their knowledge and skills. You can use this information, and your knowledge of expected levels of development, to inform your planning. This will ensure you offer activities and experiences that help to reduce these gaps.

          All children will develop at their own individual rate. It is important that you are aware of the contributing factors that affect their communication skills.

          The next section of this module includes:

          -  Identifying speech, language and communication needs
          -  How language development supports personal, social and emotional development
          -  The impact of the coronavirus (COVID-19) pandemic on language development

      4-2-1:
        heading: Supporting children with speech, language and communication needs
        body: |
          You play a central role in identifying and supporting children’s speech, language and communication needs. By combining your knowledge of each child with your professional judgement, you can make sure they receive the support they need. This will prevent any potential gaps in development from happening or becoming worse. It will also ensure that every child receives high quality care.


          This topic includes:

          - Identifying speech, language and communication needs
          - Early intervention for speech, language and communication needs
          - Getting help for speech, language and communication needs
          - Supporting children with advanced communication and language skills
          - Using effective observation, assessments and planning to support speech, language and communication needs

      4-2-1-1a:
        notes: true
        heading: Identifying speech, language and communication needs
        body: |
          ![A group of children and practitioners reading a book](/assets/4-2-1-1a-544351338.jpg)

          If a child has not reached the expected milestones for their age, they may be referred to as having speech, language and communication needs (SLCN). Sometimes this will be as a result of language development delay. However, all children will develop at their own pace and minor delays are not a cause for concern. They can often be resolved through early intervention.

          ##Recognising needs through observation

          You will be observing children throughout their daily interactions and activities. You may be concerned if you notice that they:

          - are difficult to understand or have difficulty understanding you
          - withdraw from or avoid interactions with others
          - appear shy or quiet
          - become frustrated easily
          - make limited eye contact
          - have difficulty with communication rules such as turn taking during conversations
          - use a limited vocabulary in comparison to their expected milestone
          - have repeated difficulties over a prolonged period, such as those with mispronunciation

          A child may not have difficulty with all aspects of communication. For example, they may struggle with talking, while being good at understanding others. Another child may have no difficulty with talking, but may find it difficult to use language appropriately. For example, children may have difficulty with conversation skills. This could include taking turns or understanding how their conversations will make others feel. They may also find it difficult to support their conversation with non verbal cues like eye contact or facial expressions.

          $BRAIN

          Reflect on what you have read about identifying speech, language and communication needs (SLCN).

          Think about your setting.

          Consider the following questions:

          - How do you observe and record children's language development?
          - How do you share observations with parents and carers?
          - What steps do you take when you have concerns about children’s language development?
          - Is there anything else you could do to support children with SLCN?

          $BRAIN

