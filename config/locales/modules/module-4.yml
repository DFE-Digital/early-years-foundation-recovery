      4-2-1-2:
        heading: Early intervention for speech, language and communication needs
        body: |
          ![A practitioner supporting a child with a shopping activity](/assets/4-2-1-2-1170395430.jpg)

          Early intervention is when you identify a difficulty as soon as possible and use appropriate action to support a child’s development.

          This may be support that you can offer in the setting. For example, a child may simply not have much experience of interacting with others. Providing opportunities to interact with others will support the child’s development. Other examples could include:

          - one to one or small group activities for children who lack confidence in larger groups
          - increasing participation in adult led activity
          - adding visual cues and items children can handle to promote understanding of words – a story sack is an example of adding items for the children to handle
          - incorporating children’s interests by using a familiar item or topic – this builds a child’s confidence and promotes interest and engagement


          If children continue to struggle, particularly after you have intervened, they may have additional communication needs. Examples could include:

          - hearing impairments, from partial to full hearing loss
          - speech impairments, such as stuttering, stammering and selective mutism

          In this case, you may need to seek additional support. This would still be considered to be early intervention support if it is received in the pre-school age range.

      4-2-1-3a:
        heading: Getting help for speech, language and communication needs
        body: |
          ![A practitioner demonstrating an activity to a group of three young children](/assets/4-2-1-3a-1346506036.jpg)

          Your knowledge of the child will be crucial to ensure they get the correct support. It is important to remember that not all children with lower than expected language skills will need special educational support. Children might have experienced limited interactions, for example during lockdown, or may just need more time to develop their skills.

          You may need help from other professionals if a child:

          - hasn’t made progress after early interventions
          - has a diagnosed SLCN
          - shows signs of additional communication needs

          ##Special educational needs coordinator

          If you have concerns, you should work with your special educational needs coordinator (SENCO).

          Nurseries and childminders must have arrangements in place to support children with SEN or disabilities.

          If you work in a maintained nursery school or school based nursery which is funded by the local authority you will have your own Special Educational Needs Coordinator (SENCO). Other types of nurseries are expected to identify a SENCO.

          Childminders are encouraged to identify a person to act as a SENCO and childminders who are registered with a childminder agency or who are part of a network may share the role between them.

          The SENCO will:

          - coordinate the support the child needs
          - manage communication between all the professionals and the child’s parents or carers

          You will be responsible for gathering the supporting evidence needed.

          ##Speech and language therapist

          You may also work with a speech and language therapist (SALT).

          The SALT will:

          - complete an assessment of the child’s stage of language development
          - put appropriate support strategies in place
          - share support strategies with you and the child’s parents or carers, to make sure that the child receives consistent care

          You will learn more about children’s additional needs in a later module about special educational needs and disability.

      4-2-1-4:
        notes: true
        heading: Supporting children with advanced communication and language skills
        body: |
          ![A child sat on the floor reading a book in front of some bookshelves](/assets/4-2-1-4-1141094720.jpg)

          You may also care for children who are working beyond their expected levels of development. You will need to make sure these children have appropriate challenge. This will help them stay motivated and enthusiastic about learning and using new language.

          You can do this by:

          - providing books and resources intended for the next stage of development
          - challenging the child to answer questions or participate in discussions with fuller responses
          - encouraging the child to create and share their own stories

          $BRAIN

          Reflect on what you have read about supporting children with their communication and language skills.

          Think of a child in your care.

          Consider the following questions:

          - Do you think this child is working to their expected level of development?
          - What makes you think this?
          - What strategies have you put in place to help them develop and progress?
          - How could you change or improve  your curriculum to support this child further?

          $BRAIN


      4-2-1-5a:
        heading: Observation, assessment and planning
        body: |
          ![A group of young children doing an activity at tables in a nursery setting. Two practitioners are supporting them.](/assets/4-2-1-5a-1151225238.jpg)

          It is important that you know each child well enough to meet their individual needs.

          Observations of children are vital in helping you to support their language needs and promote development. You should take time to notice what children can do and what they know. You can use the observation checkpoints within Development Matters (2021) to support you. They will help you to make a professional judgement about whether a child's current skills meet the expected level of language development for their age.


          You should note children’s development in different situations and environments, as this may affect their use of language. For example are they more chatty outside, with a specific member of staff, or during a particular activity? You can use this information to plan to meet the child’s needs.

          Information from parents and carers will also help you to identify children’s language needs. However, it is important to address the subject with sensitivity to avoid causing unnecessary worry.

          Parents will be able to:

          - compare the child's use of language at home to how they use language in the setting
          - share strategies they have used or are using to promote language development
          - identify potential causes, such as a change in circumstances at home, if there is a concern about the child's development


          You will also be able to share the strategies you are using in the setting. This will ensure children receive consistent care.

          Observations and recording findings should not be time consuming or take you away from interacting with the children. You should use the findings to inform your planning of the child’s next steps. You can then put support in place.

          This should include:

          - intervention during adult led activities
          - child led opportunities to experiment and explore

          You will then be able to assess the impact of your support and further observations will support you to plan new next steps.

          You will look at observation, assessment and planning in more detail in a future module.

