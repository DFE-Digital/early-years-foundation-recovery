#
# Run UI integration specs after accessibility tests
#
---
name: QA Framework
on:
  workflow_dispatch:
    inputs:
      workspace:
        description: Deployment workspace to test against (dev, review-pr-xxx)
        type: string
        default: dev

  # pull_request:
  # merge_group:
  # deployment_status:

  workflow_run:
    workflows:
      - Check WCAG Standards
    branches:
      - main
    types:
      - completed

env:
  BASE_URL: https://eyrecovery-${{ inputs.workspace || 'dev' }}.azurewebsites.net
  USER_PASSWORD: ${{ secrets.USER_PASSWORD }}

jobs:
  test:
    name: QA checks
    runs-on: ubuntu-latest

    # https://docs.github.com/en/actions/using-containerized-services/about-service-containers
    services:
      chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4441:4444
        volumes:
          - /dev/shm:/dev/shm
      firefox:
        image: selenium/standalone-firefox:latest
        ports:
          - 4442:4444
        volumes:
          - /dev/shm:/dev/shm

    steps:
      -
        name: Checkout deployed code
        uses: actions/checkout@v4
        # with:
        #   ref: ${{ github.event.workflow_run.head_branch }}
      -
        name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.4
          bundler-cache: true
      -
        name: Install Rubygems
        run: bundle install --jobs 20 --retry 3
      -
        name: Use Chrome
        env:
          BROWSER: standalone_chrome
        run: bundle exec rspec --default-path ui
      -
        name: Use Firefox
        env:
          BROWSER: standalone_firefox
        run: bundle exec rspec --default-path ui
