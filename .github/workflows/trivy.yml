---
# ------------------------------------------------------------------------------
# https://github.com/aquasecurity/trivy
# https://github.com/aquasecurity/trivy-action#inputs
#
name: OS Security
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

env:
  REGISTRY: ghcr.io/dfe-digital/early-years-foundation-recovery

jobs:
  build:
    name: Build and validate Docker container
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout Code
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        # NB: cross platform will increase build time
        # with:
        #   platforms: linux/amd64,linux/arm64
      -
        name: Login to Github Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push Docker image (dependencies)
        uses: docker/build-push-action@v3
        with:
          target: deps
          context: .
          push: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            SHA=${{ github.sha }}
          cache-from: |
            ${{ env.REGISTRY }}:deps
          tags: |
            ${{ env.REGISTRY }}:deps
      -
        name: Build and push Docker image (application)
        uses: docker/build-push-action@v3
        with:
          target: app
          context: .
          push: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            SHA=${{ github.sha }}
          cache-from: |
            ${{ env.REGISTRY }}:${{ github.sha }}
          tags: |
            ${{ env.REGISTRY }}:${{ github.sha }}
      -
        name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.7.0
        with:
          image-ref: ${{ env.REGISTRY }}:${{ github.sha }}
          format: table
          exit-code: 1
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
