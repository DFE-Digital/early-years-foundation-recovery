---
# ------------------------------------------------------------------------------
# https://github.com/aquasecurity/trivy
# https://github.com/aquasecurity/trivy-action#inputs
#
name: Trivy Docker Security
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

env:
  REGISTRY: ghcr.io/dfe-digital/early-years-foundation-recovery

jobs:
  build:
    name: Build & Run
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout Code
        uses: actions/checkout@v3
      - # TODO: replace with "docker/build-push-action@v2" for caching
        name: Build image from Dockerfile
        run: |
          docker build --target app --tag ${{ env.REGISTRY }}:${{ github.sha }} .
      -
        name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}:${{ github.sha }}
          format: table
          exit-code: 1
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
