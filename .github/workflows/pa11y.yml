---
# ------------------------------------------------------------------------------
name: Run Pa11y

on:
  workflow_dispatch:
  push:
    tags:
      - rc*

jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
      -
        name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      -
        name: Run pa11y-ci
        run: |
          npm install -g pa11y-ci
          pa11y-ci
