---
# ------------------------------------------------------------------------------
name: Check WCAG Standards

on:
  workflow_run:
    workflows:
      - Deploy Staging App
    branches:
      - main
    types:
      - completed
  workflow_dispatch:
    inputs:
      workspace:
        description: Deployment workspace to test against (staging, dev, pr-xxx)
        type: string
        default: staging

jobs:
  test:
    runs-on: ubuntu-latest
    environment: staging
    env:
      # BOT: ${{ secrets.BOT_TOKEN }}
      BOT: bot # remove this line before merging
      DOMAIN: ey-recovery-${{ inputs.workspace }}.london.cloudapps.digital
    steps:
      -
        name: Checkout Code
        uses: actions/checkout@v2
      -
        name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      -
        name: Install Chrome
        uses: browser-actions/setup-chrome@latest
      -
        name: Install pa11y-ci
        run: |
          npm install --global --unsafe-perm puppeteer pa11y-ci
          mkdir /tmp/pa11y
          sed -i "s/foo/${BOT}/g" .pa11yci
      # -
      #   name: Debug
      #   run: |
      #     cat .pa11yci
      #     curl -i https://${DOMAIN}/sitemap.xml
      #     curl -i -L -H "BOT: ${BOT}" https://${DOMAIN}/my-account
      -
        name: Audit
        run: |
          echo "Testing: https://${DOMAIN}/sitemap.xml"
          pa11y-ci --sitemap https://${DOMAIN}/sitemap.xml
