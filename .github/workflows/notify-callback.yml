---
# ------------------------------------------------------------------------------
#
name: Notify callback simulator
on:
  workflow_dispatch:
    inputs:
      deployment:
        description: development, staging, production
        type: string
        default: development
      email:
        description: User email address
        type: string

jobs:
  test:
    name: webhook
    runs-on: ubuntu-latest
    environment: ${{ inputs.deployment }}
    steps:
      - name: Integration mailer test
        run: |
          curl \
            --request POST \
            --header 'BOT: ${{ secrets.BOT_TOKEN }}' \
            --header 'Content-type: application/json' \
            --data '{"to": "${{ inputs.email }}"}' \
            '${{ vars.WEBAPP_CONFIG_DOMAIN }}/notify'
