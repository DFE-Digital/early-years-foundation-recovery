---
# registered and unconfirmed
registered@example.com:
  password: <%= ENV.fetch('USER_PASSWORD', 'password') %>
  registration_complete: true

# registered and confirmed
confirmed@example.com:
  password: <%= ENV.fetch('USER_PASSWORD', 'password') %>
  registration_complete: true
  confirmed_at: <%= 1.minute.ago %>

# registered and confirmed and profile completed
completed@example.com:
  password: <%= ENV.fetch('USER_PASSWORD', 'password') %>
  registration_complete: true
  confirmed_at: <%= 1.minute.ago %>
  first_name: Demo      # mandatory
  last_name: User       # mandatory
  postcode: M1 2WD      # mandatory
  # ofsted_number:      # optional
